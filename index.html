<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گالری اپلیکیشن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            direction: rtl;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .gallery {
            margin: 40px 0;
        }
        .gallery h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .images a {
            display: inline-block;
            border: 2px solid #ddd;
            padding: 5px;
            border-radius: 10px;
            transition: transform 0.3s, border 0.3s;
        }
        .images a:hover {
            border-color: #333;
            transform: scale(1.05);
        }
        .images img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
        .logo {
            margin-top: 50px;
            font-size: 1.2em;
        }
    </style>
</head>
